# JUnit 5 Paralel Execution Konfigürasyonu

# Paralel execution'ı aktif et
junit.jupiter.execution.parallel.enabled=true

# Test metodları ve sınıfları paralel çalışsın
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Dinamik thread stratejisi (CPU core sayısına göre otomatik ayarlanır)
junit.jupiter.execution.parallel.config.strategy=dynamic

# Thread çarpanı (1.0 = CPU core sayısı kadar thread)
junit.jupiter.execution.parallel.config.dynamic.factor=1.0

# Minimum thread sayısı
junit.jupiter.execution.parallel.config.dynamic.min=2

# Maksimum thread sayısı
junit.jupiter.execution.parallel.config.dynamic.max=8
