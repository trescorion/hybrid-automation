services:
  selenium-hub:
    image: selenium/hub:4.21.0
    container_name: selenium-hub
    ports:
      - "4444:4444"
      - "4442:4442"
      - "4443:4443"
    environment:
      - GRID_MAX_SESSION=16
      - GRID_BROWSER_TIMEOUT=300
      - GRID_TIMEOUT=300
    networks:
      - selenium-grid

  chrome-node:
    # ARM64 (M1/M2 Mac) için chromium kullanıyoruz, AMD64 için node-chrome kullanılabilir
    image: selenium/node-chromium:4.21.0
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      # Selenium Grid 4.x için gerekli ayarlar
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_GRID_URL=http://selenium-hub:4444
      # Grid 4.x için doğru environment değişkeni - paralel çalışma için
      - SE_NODE_MAX_SESSIONS=2
      - SE_NODE_SESSION_TIMEOUT=10000
      - SE_VNC_NO_PASSWORD=1
      - SE_SCREEN_WIDTH=1920
      - SE_SCREEN_HEIGHT=1080
    networks:
      - selenium-grid
    deploy:
      replicas: 4

  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - ./jenkins-config/init.groovy.d:/var/jenkins_home/init.groovy.d
      - ${PWD}:/workspace/ui-automation
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - SELENIUM_GRID_HUB_URL=http://selenium-hub:4444/wd/hub  # Jenkins container'ından Grid'e erişim
    networks:
      - selenium-grid
    depends_on:
      - selenium-hub
      
networks:
  selenium-grid:
    driver: bridge

volumes:
  jenkins_home: